<!DOCTYPE html>
<html>
  <head>
    <!--The shorthand properties allow you to define multiple values of multiple
    CSS properties simultaneously. This allows you save time and space. -->
    <style>
      p {
        display: block;
        border: 10px solid green;
        padding: 20px 30px 20px 30px;
      }
    </style>
  </head>
  <body>
    <p>This is a demonstration of shorthand</p>
  </body>
</html>
